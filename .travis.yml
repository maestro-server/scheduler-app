language: python
python:
  - "3.6"
services:
  - mongodb
  - docker
install:
  - pip install -r requirements.txt
jobs:
  include:
    - stage: unit test
      script:
      - python -m unittest discover

  include:
    - stage: build docker image - celery (base)
      if: branch != master
      script:
        - docker build -f Dockerfile -t $REPO .
        - docker login -u $DOCKER_USER -p $DOCKER_PASS
        - docker tag $REPO $DOCKER_USER/$REPO:$TRAVIS_BRANCH
        - docker push $DOCKER_USER/$REPO:$TRAVIS_BRANCH


    - stage: build docker image - celery (latest)
      if: branch = master
      script:
        - docker build -f DockerfileWorker -t $REPO_CELERY .
        - docker login -u $DOCKER_USER -p $DOCKER_PASS
        - docker tag $REPO_CELERY $DOCKER_USER/$REPO_CELERY:latest
        - docker push $DOCKER_USER/$REPO_CELERY:latest
